<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- script -->
    <script src="./script.js" defer></script>
    <title>Project: Mixed Messages</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Project: Mixed Messages</h1>
      </header>
      <main>
        <div class="mm-container">
          <h3 class="title">Keep in Mind Developers</h3>
          <div class="q-container hidden">
            <p class="quote"></p>
            <div class="author"></div>
          </div>
          <p class="f-container hidden">
            Suggestion to try something new ... like
            <span class="food"></span>
          </p>
          <p class="ln-container hidden">
            Your lucky number is ... <span class="number"></span>
          </p>
          <button type="button" class="btn">Press me</button>
        </div>
      </main>
    </div>
  </body>
</html>
